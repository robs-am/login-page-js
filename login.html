    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>
</head>
<body>
    <!-- LOGIN FORM -->
    <div class="containerWelcome">
        <div class="signInscreen">
            <div class="welcomeTitle">
                <h1 class="welcome-title">Welcome!</h1>
                <h2 class="welcome-subtitle">Sign in to continue</h2>
            </div>
            <div class="socialMedia">
                <div class="google">
                    <a href="#"><img src="/assets/google.svg" class="google"></a>
                </div>
                <div class="linkedin">
                    <a href="#"><img src="/assets/linkedin.svg" class="linkedin"></a>
                </div>
            </div>

                </svg>

                
            </div>
            <form class="signInForm" action="#">
                <div class="inputField">
                    <label for="email">Email:</label><br>
                    <input type="email" id="login-email" class="login-email" placeholder="user@email.com">

                </div>
                <div class="inputField">
                    <label class="pwd">Password:</label><br>
                    <input type="password" minlength="8" required id="login-password" class="login-password"
                        placeholder="Must have at least 8 characters">

                </div>
                <div class="inputField">
                    <input class="remember" type="checkbox" id="remember" name="remember" checked>
                    <label class="rememberText" for="remember">Remember me</label>
                </div>
            </form>

            <div class="buttons">
                <button type="submit" class="login-welcome">

                </button>
                <p class="fPassoword"><a href="#">Forgot Password?</a></p>

                <br><br>
            </div>
            <p> Don't have an account? <a class="signup-btn" href="#">Sign up</a></p>
        </div>
    </div>

</body>
</html>
